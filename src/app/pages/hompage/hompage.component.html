<div *ngIf="loaded$ | async else loading" class="container">
  <button mat-raised-button color="primary" routerLink="search/inbound">
    <mat-icon>get_app</mat-icon>Pick up Package
  </button>
  <button mat-raised-button color="primary" routerLink="search/outbound">
    <mat-icon>publish</mat-icon>Send Package
  </button>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
